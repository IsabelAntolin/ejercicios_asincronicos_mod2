<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero = 0;

        while (numero <= 100) {

            if (((numero % 3) == 0) && ((numero % 5) == 0)) { //15-30-45-
                console.log('FizzBuzz');
            }
            else if ((numero % 3) == 0) { // 3-6-9-12-15-18
                console.log('Fizz');
            }
            else if ((numero % 5) == 0) {//5-10-15-20-25
                console.log('Buzz');
            }
            else {
                console.log('Num: ' + numero);
            }
            numero++;
        }

    </script>
</body>

</html>
